<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - ANTSOFT</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        /* Header */
        header {
            background-color: #0a71f8; /* Light Blue */
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Logo styling in the header */
        header .logo img {
            width: 100px; /* Adjust logo size */
            height: auto;
        }

        /* Home Button Styling */
        .home-button {
            display: inline-block;
            background-color: white; /* White background for contrast */
            color: #0a71f8; /* Blue text color to match the theme */
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            border-radius: 4px;
            border: 2px solid white;
            margin-top: 20px;
        }

        .home-button:hover {
            background-color: #ffffff; /* Slight hover effect */
            border-color: #ffffff; /* Keeps button theme consistent */
        }

        /* Form Container */
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .form-container label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }

        .password-container {
            position: relative;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #0a71f8;
            font-size: 20px;
        }

        .form-container button {
            background-color: #0a71f8; /* Dark Blue */
            color: white;
            padding: 12px;
            width: 100%;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 4px;
            margin-top: 20px;
        }

        .form-container button:hover {
            background-color: #00367d;
        }

        /* Responsive Form */
        @media screen and (max-width: 600px) {
            .form-container {
                padding: 15px;
            }

            header .logo img {
                width: 80px; /* Adjust logo size for smaller screens */
            }
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <header>
        <div class="logo">
            <img src="ANTSOFT.png" alt="Logo">
        </div>
        <!-- Home Button -->
        <a href="ProjectPatel.html" class="home-button">Home</a>
    </header>

    <!-- Sign Up Form -->
    <div class="form-container">
        <h2>Register</h2>
        <form action="http://localhost:3000/register" method="POST">
            <label for="first-name">Full Name</label>
            <input type="text" id="full-name" name="fullName" placeholder="Enter your full name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
                <span class="toggle-password" id="togglePassword">üëÅÔ∏è</span>
            </div>

            <button type="submit">Sign Up</button>
        </form>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById("togglePassword");
        const passwordInput = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            const type = passwordInput.getAttribute("type") === "password" ? "text" : "password";
            passwordInput.setAttribute("type", type);
        });
    </script>
</body>
</html>
