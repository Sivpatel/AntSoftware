<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AntSoftware</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #0a71f8;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 12px; /* Smaller font size */
            font-weight: bold;
            text-transform: uppercase;
            color: white; /* White color for the text logo */
        }

        header .logo {
            font-size: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        header .buttons {
            display: flex;
            gap: 15px;
        }

        header .buttons button {
            background-color: #FFFFFF;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        header .buttons button:hover {
            background-color: #000000;

        }
        
        .banner h1 {
            color: white;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">
            <img src="ANTSOFT.png" alt="Logo" style="width:85px;" class="rounded-pill">
        </div>
            
        </div>
        <div class="buttons">
            <button class="btn"><i class="fa fa-home"></i> Home</button>
            <a href="SIGNINMAIN.html"><button>Sign In</button></a>
            <a href="SignUpPage.html"><button>Sign Up</button></a>
        </div>
    </header>

    <!-- Banner Section -->
    <div class="banner">
        <h1></h1>
    </div>
</body>
</html>
